<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Synergy Computer Assembler</title>
</head>
<body>
    
    <div class="assembly-code-container">
        <div><label for="assembly-code">Assembly code:</label></div>
        <textarea name="assembly-code" id="assembly-code" cols="90" rows="20"></textarea>
    </div>
    <div class="assemble-button-container">
        <button class="assemble-button">Assemble >></button>
    </div>
    <div class="machine-code-container">
        <div><label for="machine-code">Machine code:</label></div>
        <textarea name="machine-code" id="machine-code" cols="90" rows="20"></textarea>
    </div>
    

</body>
<script type="module" src="./javascript.js"></script>
</html>
